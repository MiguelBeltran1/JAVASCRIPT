<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO WHILE</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./IMG/incapp.png" alt="" width="150" height="150">
        <h1>BOLETIN DE NOTAS PROGRAMACION WEB</h1>
        <h2>MATERIA PAE02 JAVASCRIPT</h2>
        <script>
            let nota_STD, suma, prom;
            suma=0;//acumulador o sumador
            prom=0;//promedio de nota final
            num=1;//contador de notas STD
            //Entrada
            nomb_std=prompt("Ingrese nombre de estudiante");
            //proceso ciclo while ingreso de tres notas del estudiante
            while (num<=3){
                nota_STD=parseFloat(prompt("Ingrese nota: [1=DESEMPEÑO,2=TALLERES, 3=EXAMENES]"));
                //Acumulador: suma notas estudiante
                suma+=nota_STD;
                //contador notas
                num++;
            }
            prom=suma/3;
            //valida clasificacion
            if (prom>=3.0){
                swal("Apreciado estudiante","APROBASTE MATERIA PAE","success");
            }else{
                swal("Apreciado estudiante","REPROBASTE MATERIA PAE","error");
            }
            document.write("<br>");
            document.write("NOTA FINAL DE PROGRAMACION MATERIA PAE..."+prom.toFixed(2));
        </script>
    </center>
</body>
</html>
