<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO ARRAYS OF ARRAYS</title>
</head>
<body>
    <center>
        <h1>METODO INDEX OF</h1>
        <h2>BUSQUEDA DE ELEMENTOS EN ARRAYS</h2>
        <br><br>
        <p>Estudiante se encuentra en el indice No.</p>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //captura arrays
            num=parseInt(prompt("Ingrese cantidad de elementos a ingresar a arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre std al arrays.."+i);
            }
            //busca nombre del std en array
            let datob=prompt("Ingrese nombre STD a buscar");
            let find=std.indexOf(datob.trim());
            //El resultado del mÃ©todo indexOf 0 es encontrado y -1 no encontrado
            if (find>-1){
                //Coloca en pantalla indice y nombre(s) de std encontrado en arrays
                document.getElementById("std").innerHTML=find +"..."+datob;
            }else{
                document.getElementById("std").innerHTML="ERROR..Nombre estudiante no encontrado..."+ datob;
            }
        </script>
    </center>
</body>
</html>
