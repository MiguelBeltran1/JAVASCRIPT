<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAJE TM</title>
    <!-- link de sitio sweetalert mensajes mas elegantes -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./IMG/TRASMI.jpg" alt="" width="150px" height="150px">
        <h1>SISTEMA DE TRANSPORTE MASIVO TM</h1>
        <h2>INGRESO/ SALDO TARGETA TRANSMILENIO</h2>
        <script>
            //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//
            let saldo;
            const tm=2950;
            //Entrada
            saldo=parseInt(prompt("Ingrese saldo de su targeta TM"));
            //Proceso aplicacion de estructura de control condicional SI basico
            if (saldo>=tm){
                swal("Estimado usuario", "Ingrese a transmilenio","success");
            }else{
                swal("Estimado usuario", "Saldo insuficiente:Recargue su targeta TM", "error");
            }
        </script>
    </center>
</body>
</html>
